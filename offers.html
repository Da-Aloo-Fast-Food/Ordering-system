<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Da Aloo - Special Offers</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;500;600;700;800&family=Paytone+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/offers.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Da Aloo Logo" class="main-logo">
                        <div class="tagline">"Where Hunger Comes to An End"</div>
                    </div>
                    <nav class="site-nav">
                        <a href="index.html" class="nav-link">Menu</a>
                        <a href="offers.html" class="nav-link active">Offers</a>
                        <a href="about.html" class="nav-link">About</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="container offers-page-content">
            <h1 class="section-title center">Special Offers</h1>
            <p class="section-description center">
                Don't miss out on our exclusive deals and promotions
            </p>

            <div class="offers-grid">
                <div class="offer-card">
                    <div class="offer-image">
                        <img src="images/Offer1.png" alt="Special Offer">
                    </div>
                </div>
                <div class="offer-card">
                    <div class="offer-image">
                        <img src="images/Offer2.png" alt="Special Offer">
                    </div>
                </div>
                <div class="offer-card">
                    <div class="offer-image">
                        <img src="images/Offer3.png" alt="Special Offer">
                    </div>
                </div>
                <div class="offer-card">
                    <div class="offer-image">
                        <img src="images/Offer4.png" alt="Special Offer">
                    </div>
                </div>
            </div>

            <div class="daily-specials-wrapper">
                <div class="container">
                    <div class="center daily-specials-content">
                        <div class="daily-specials-box">
                            <h2 class="daily-specials-title">Daily Specials</h2>
                            <p class="daily-specials-text">
                                Check back often for new deals and seasonal promotions
                            </p>
                            <a href="https://wa.me/9779847375984?text=Hi, what are your current offers?"
                                class="order-button" target="_blank">
                                Inquire About Offers
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Da Aloo. All rights reserved.</p>
        </div>
    </footer>

    <!-- Floating Elements -->
    <a class="floating-whatsapp" href="tel:+9779847695529">
        <i class="fas fa-phone-alt"></i> Call Now
    </a>

    <!-- JavaScript -->
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
