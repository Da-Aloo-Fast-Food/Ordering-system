<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Da Aloo - Special Offers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Da Aloo Logo" class="main-logo">
                        <div class="tagline">"Where Hunger Comes to An End"</div>
                    </div>
                    <nav class="site-nav">
                        <a href="index.html" class="nav-link">Menu</a>
                        <a href="offers.html" class="nav-link">Offers</a>
                        <a href="about.html" class="nav-link">About</a>
                    </nav>
                </div>
            </div>
    </header>

<main>
    <section style="padding: 1rem 0; overflow: hidden;">
        <h1 class="section-title center"
            style="text-align: center; font-family: 'Bebas Neue', cursive; letter-spacing: 1.5px; font-size: 3rem; margin-top: 0; margin-bottom: 0.2rem;">
            Special Offers</h1>
        <p class="center"
            style="text-align: center; margin-bottom: 1rem; font-size: 1rem; max-width: 600px; margin-left: auto; margin-right: auto; font-family: 'Montserrat', sans-serif;">
            Don't miss out on our exclusive deals
        </p>

        <div class="marquee-viewport-vertical">
            <div class="marquee-track-vertical">
                <div class="offer-card" onclick="openModal('images/Offer1.png')"><img src="images/Offer1.png"
                        alt="Offer 1"></div>
                <div class="offer-card" onclick="openModal('images/Offer2.png')"><img src="images/Offer2.png"
                        alt="Offer 2"></div>
                <div class="offer-card" onclick="openModal('images/Offer3.png')"><img src="images/Offer3.png"
                        alt="Offer 3"></div>
                <div class="offer-card" onclick="openModal('images/Offer4.png')"><img src="images/Offer4.png"
                        alt="Offer 4"></div>

                <div class="offer-card" onclick="openModal('images/Offer1.png')"><img src="images/Offer1.png"
                        alt="Offer 1"></div>
                <div class="offer-card" onclick="openModal('images/Offer2.png')"><img src="images/Offer2.png"
                        alt="Offer 2"></div>
                <div class="offer-card" onclick="openModal('images/Offer3.png')"><img src="images/Offer3.png"
                        alt="Offer 3"></div>
                <div class="offer-card" onclick="nowopenModal('images/Offer4.png')"><img src="images/Offer4.png"
                        alt="Offer 4"></div>
            </div>
        </div>
    </section>
</main>

<style>
    /* 1. Header Tightening */
    .section-title.center {
        line-height: 1;
        /* Reduces vertical space between letters and lines */
    }

    /* 2. Vertical Slider Styles */
    .marquee-viewport-vertical {
        height: 500px;
        /* Adjust this height based on how many images you want visible */
        width: 100%;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
    }

    .marquee-track-vertical {
        display: flex;
        flex-direction: column;
        /* Stack images vertically */
        height: max-content;
        animation: scrollVertical 20s linear infinite;
    }

    .marquee-track-vertical:hover {
        animation-play-state: paused;
    }

    .offer-card {
        background: white;
        border-radius: 15px;
        margin: 1rem 0;
        /* Vertical margin instead of horizontal */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        flex-shrink: 0;
        width: 300px;
        padding: 10px;
        cursor: zoom-in;
    }

    .offer-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
    }

    /* 3. The Vertical Animation */
    @keyframes scrollVertical {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(-50%);
        }

        /* Moves up by half the total track height */
    }

    /* Maintain your existing Modal CSS here... */
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        max-width: 90%;
        max-height: 85vh;
        border-radius: 10px;
    }

    .close-modal {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .marquee-viewport-vertical {
            height: 400px;
        }

        .offer-card {
            width: 250px;
        }
    }

    </style>
</body>



</html>
