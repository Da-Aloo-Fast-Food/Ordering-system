<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Da Aloo - Special Offers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Da Aloo Logo" class="main-logo">
                        <div class="tagline">"Where Hunger Comes to An End"</div>
                    </div>
                    <nav class="site-nav">
                        <a href="index.html" class="nav-link">Menu</a>
                        <a href="offers.html" class="nav-link">Offers</a>
                        <a href="about.html" class="nav-link">About</a>
                    </nav>
                </div>
            </div>
    </header>

<main>
    <section style="padding: 0.5rem 0; overflow: hidden;">
        <h1 class="section-title center"
            style="text-align: center; font-family: 'Bebas Neue', cursive; letter-spacing: 1.5px; font-size: 2.8rem; margin: 0;">
            Special Offers</h1>
        <p class="center"
            style="text-align: center; margin-bottom: 0.5rem; font-size: 1rem; font-family: 'Montserrat', sans-serif;">
            Don't miss out on our exclusive deals
        </p>

        <div style="text-align: center; margin-bottom: 10px;">
            <button id="scrollToggle" class="control-btn">
                <i class="fas fa-pause"></i> Pause Scroll
            </button>
        </div>

        <div class="marquee-viewport-vertical">
            <div id="scrollingTrack" class="marquee-track-vertical">
                <div class="offer-card" onclick="openModal('images/Offer1.png')"><img src="images/Offer1.png"
                        alt="Offer 1"></div>
                <div class="offer-card" onclick="openModal('images/Offer2.png')"><img src="images/Offer2.png"
                        alt="Offer 2"></div>
                <div class="offer-card" onclick="openModal('images/Offer3.png')"><img src="images/Offer3.png"
                        alt="Offer 3"></div>
                <div class="offer-card" onclick="openModal('images/Offer4.png')"><img src="images/Offer4.png"
                        alt="Offer 4"></div>

                <div class="offer-card" onclick="openModal('images/Offer1.png')"><img src="images/Offer1.png"
                        alt="Offer 1"></div>
                <div class="offer-card" onclick="openModal('images/Offer2.png')"><img src="images/Offer2.png"
                        alt="Offer 2"></div>
                <div class="offer-card" onclick="openModal('images/Offer3.png')"><img src="images/Offer3.png"
                        alt="Offer 3"></div>
                <div class="offer-card" onclick="openModal('images/Offer4.png')"><img src="images/Offer4.png"
                        alt="Offer 4"></div>
            </div>
        </div>
    </section>
</main>

<style>
    /* Control Button Styling */
    .control-btn {
        background: #333;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-family: 'Montserrat', sans-serif;
        font-size: 0.8rem;
        cursor: pointer;
        z-index: 10;
        position: relative;
    }

    /* Vertical Slider Container */
    .marquee-viewport-vertical {
        height: 600px;
        /* Increased height to match wider images */
        width: 100%;
        max-width: 800px;
        /* Wider desktop container */
        margin: 0 auto;
        overflow: hidden;
        display: flex;
        justify-content: center;
    }

    .marquee-track-vertical {
        display: flex;
        flex-direction: column;
        height: max-content;
        animation: scrollVertical 25s linear infinite;
        /* Slightly slower for larger images */
    }

    .paused {
        animation-play-state: paused !important;
    }

    /* WIDER CARDS */
    .offer-card {
        background: white;
        border-radius: 15px;
        margin: 1.2rem 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        width: 600px;
        /* Much wider for Desktop */
        padding: 12px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .offer-card:hover {
        transform: scale(1.02);
    }

    .offer-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
    }

    @keyframes scrollVertical {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(-50%);
        }
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
        .offer-card {
            width: 90vw;
            /* Take up 90% of the screen width on mobile */
            margin: 0.8rem 0;
        }

        .marquee-viewport-vertical {
            height: 500px;
            /* Shorter viewport for mobile */
        }

        .section-title.center {
            font-size: 2.2rem;
        }
    }
</style>
</body>



</html>
