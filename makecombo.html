<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Da Aloo - Make Your Combo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #FFEB3B;
            --primary-hover: #FDD835;
            --secondary: #000000;
            --bg-light: #fef9e7; /* Light yellow background like the image */
        }

        body {
            background-color: var(--bg-light);
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            color: var(--secondary);
            letter-spacing: 1.5px;
        }

        /* Combo Section Layout */
        .combo-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 0.5rem;
        }

        .section-title-inner {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--secondary);
        }

        .section-requirement {
            background-color: var(--secondary);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* Grid for Items */
        .items-grid {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        /* NEW STYLE: Matches Uploaded Image */
        .item-card {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 30px; /* High rounding like the image */
            padding: 15px;
            cursor: pointer;
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .item-card.selected {
            border: 3px solid var(--primary);
            background: #fff;
        }

        /* Image Container inside Card */
        .item-image-wrapper {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 12px;
            background: #f9f9f9;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Item Name Label - Styled like the image */
        .item-label {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4A5568; /* Darker gray/blue text */
            margin-top: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Checkmark Indicator */
        .select-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: black;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .item-card.selected .select-indicator {
            display: flex;
        }

        /* Summary & Cart Styles */
        .combo-summary {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 3rem auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px solid var(--primary);
        }

        .summary-title { font-family: 'Bebas Neue', cursive; font-size: 2rem; }
        .summary-price { font-size: 1.8rem; font-weight: 800; color: #e74c3c; }

        .btn {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }

        .btn-primary { background: var(--primary); color: var(--secondary); width: 100%; }
        .btn-primary:disabled { background: #eee; color: #aaa; cursor: not-allowed; }

        .cart-container { position: fixed; top: 100px; right: 20px; z-index: 999; }
        .cart-icon {
            background: white; border: 2px solid #35E539; width: 60px; height: 60px;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cart-badge {
            position: absolute; top: -5px; right: -5px; background: #35E539;
            color: black; width: 22px; height: 22px; border-radius: 6px;
            display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold;
        }

        /* Cart Modal Styles */
        .cart-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .cart-modal-content { background: white; margin: 10% auto; padding: 0; border-radius: 20px; width: 90%; max-width: 450px; overflow: hidden; }
        .cart-modal-header { background: var(--primary); padding: 1.5rem; display: flex; justify-content: space-between; }
        .cart-items { padding: 1rem; max-height: 400px; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .checkout-btn { width: 100%; padding: 1.2rem; background: #25D366; color: white; border: none; font-weight: 700; cursor: pointer; }

        /* Responsive Mobile Styles */
        @media (max-width: 768px) {
            .items-grid {
                flex-wrap: nowrap;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 10px;
                -webkit-overflow-scrolling: touch;
            }
            .item-card {
                flex: 0 0 auto;
                width: 150px;
            }
            .item-image-wrapper { width: 110px; height: 110px; }
            .item-label { font-size: 1.1rem; }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav" style="padding: 20px 0; text-align: center;">
                <a href="index.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: 700;">Menu</a>
                <a href="make-combo.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: 700; border-bottom: 3px solid var(--primary);">Make Combo</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Make Your Combo</h1>
                <p>Pick one from each section to build your meal!</p>
            </div>

            <div class="combo-sections">
                <section class="combo-section">
                    <div class="section-header">
                        <h2 class="section-title-inner">Step 1: Main</h2>
                        <div class="section-requirement">Select 1</div>
                    </div>
                    <div class="items-grid" id="main-items"></div>
                </section>

                <section class="combo-section">
                    <div class="section-header">
                        <h2 class="section-title-inner">Step 2: Crispy Side</h2>
                        <div class="section-requirement">Select 1</div>
                    </div>
                    <div class="items-grid" id="crispy-side-items"></div>
                </section>

                <section class="combo-section">
                    <div class="section-header">
                        <h2 class="section-title-inner">Step 3: Mo:Mo</h2>
                        <div class="section-requirement">Select 1</div>
                    </div>
                    <div class="items-grid" id="momo-items"></div>
                </section>
            </div>

            <div class="combo-summary" id="combo-summary">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 class="summary-title">Your Custom Combo</h3>
                    <div class="summary-price" id="combo-price">Rs 0</div>
                </div>
                <button class="btn btn-primary" id="add-to-cart-btn" disabled>Complete Selection to Add</button>
            </div>
        </div>
    </main>

    <div class="cart-container">
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2 style="font-family: 'Bebas Neue';">Your Order</h2>
                <span id="closeCart" style="cursor:pointer; font-size: 1.5rem;">&times;</span>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div id="cartTotal" style="padding: 1.5rem; font-weight: 800; text-align: right; border-top: 1px solid #eee;">Total: Rs 0</div>
            <button class="checkout-btn" id="checkoutBtn">Order via WhatsApp</button>
        </div>
    </div>

    <script>
        const COMBO_ITEMS = {
            main: [
                { id: 1, name: "Sandwich", price: 85, image: "images/categories/sandwich.jpg" },
                { id: 2, name: "Fried Rice", price: 90, image: "images/categories/fried-rice.jpg" },
                { id: 3, name: "Chowmein", price: 90, image: "images/categories/chowmein.jpg" }
            ],
            crispySide: [
                { id: 4, name: "Chicken Nuggets", price: 110, image: "images/categories/chicken-nuggets.jpg" },
                { id: 5, name: "Paneer Nuggets", price: 100, image: "images/categories/paneer-nuggets.jpg" },
                { id: 6, name: "Battered Fries", price: 75, image: "images/categories/battered-fries.jpg" }
            ],
            momo: [
                { id: 7, name: "Chicken Mo:Mo", price: 110, image: "images/categories/chicken-momo.jpg" },
                { id: 8, name: "Paneer Mo:Mo", price: 100, image: "images/categories/paneer-momo.jpg" },
                { id: 9, name: "Aloo Mo:Mo", price: 90, image: "images/categories/aloo-momo.jpg" }
            ]
        };

        let cart = JSON.parse(localStorage.getItem('daAlooCart')) || [];
        let selectedMain = null;
        let selectedCrispySide = null;
        let selectedMomo = null;

        function generateItemCards(sectionId, items, sectionType) {
            const container = document.getElementById(sectionId);
            container.innerHTML = '';

            items.forEach(item => {
                let isSelected = false;
                if(sectionType === 'main') isSelected = selectedMain?.id === item.id;
                if(sectionType === 'crispySide') isSelected = selectedCrispySide?.id === item.id;
                if(sectionType === 'momo') isSelected = selectedMomo?.id === item.id;

                const card = document.createElement('div');
                card.className = `item-card ${isSelected ? 'selected' : ''}`;
                
                card.innerHTML = `
                    <div class="select-indicator"><i class="fas fa-check"></i></div>
                    <div class="item-image-wrapper">
                        <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/150'">
                    </div>
                    <div class="item-label">${item.name}</div>
                `;

                card.onclick = () => {
                    if(sectionType === 'main') selectedMain = isSelected ? null : item;
                    if(sectionType === 'crispySide') selectedCrispySide = isSelected ? null : item;
                    if(sectionType === 'momo') selectedMomo = isSelected ? null : item;
                    updateUI();
                };
                container.appendChild(card);
            });
        }

        function updateUI() {
            generateItemCards('main-items', COMBO_ITEMS.main, 'main');
            generateItemCards('crispy-side-items', COMBO_ITEMS.crispySide, 'crispySide');
            generateItemCards('momo-items', COMBO_ITEMS.momo, 'momo');

            const total = (selectedMain?.price || 0) + (selectedCrispySide?.price || 0) + (selectedMomo?.price || 0);
            document.getElementById('combo-price').textContent = `Rs ${total}`;

            const btn = document.getElementById('add-to-cart-btn');
            const isComplete = selectedMain && selectedCrispySide && selectedMomo;
            btn.disabled = !isComplete;
            btn.textContent = isComplete ? `Add Combo to Cart (Rs ${total})` : "Select one from each section";
        }

        document.getElementById('add-to-cart-btn').onclick = () => {
            const total = (selectedMain.price + selectedCrispySide.price + selectedMomo.price);
            const combo = {
                id: Date.now(),
                name: "Custom Combo",
                details: `${selectedMain.name}, ${selectedCrispySide.name}, ${selectedMomo.name}`,
                price: total,
                quantity: 1
            };
            cart.push(combo);
            localStorage.setItem('daAlooCart', JSON.stringify(cart));
            updateCartBadge();
            alert("Combo Added!");
            selectedMain = selectedCrispySide = selectedMomo = null;
            updateUI();
        };

        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = cart.length;
        }

        // Basic Cart Toggle Logic
        document.getElementById('cartIcon').onclick = () => document.getElementById('cartModal').style.display = 'block';
        document.getElementById('closeCart').onclick = () => document.getElementById('cartModal').style.display = 'none';

        window.onload = () => {
            updateUI();
            updateCartBadge();
        };
    </script>
</body>
</html>
