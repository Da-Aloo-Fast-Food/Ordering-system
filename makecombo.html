<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Combo - Momo Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #d4af37;
            --dark: #121212;
            --gray: #1a1a1a;
            --text-light: #f4f4f4;
        }

        body {
            background-color: var(--dark);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 80px; /* Space for sticky bar */
        }

        /* 1. HEADER FIXES */
        .page-header {
            text-align: center;
            padding: 10px 0 0 0;
        }

        .page-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--secondary);
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* 2. REALISTIC BOX VISUALIZER */
        .visualizer-container {
            max-width: 260px;
            margin: 15px auto;
            position: relative;
        }

        .takeaway-box {
            background-color: #0a0a0a;
            border-radius: 18px;
            padding: 12px;
            display: grid;
            /* Layout: 2 small top, 1 wide bottom */
            grid-template-areas: 
                "momo side"
                "main main";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1.1fr;
            gap: 10px;
            aspect-ratio: 1/1;
            border: 2px solid #222;
            box-shadow: inset 0 0 20px #000, 0 15px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .compartment {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 4px 4px 10px #000;
            border: 1px solid #1a1a1a;
        }

        /* The grip texture from the photo */
        .compartment::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 5px 5px;
            opacity: 0.4;
            pointer-events: none;
        }

        .compartment img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .compartment img.active { opacity: 1; }

        .compartment::after {
            content: attr(data-label);
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 0.55rem;
            font-weight: 800;
            color: #333;
            text-transform: uppercase;
        }

        #box-main { grid-area: main; }
        #box-momo { grid-area: momo; }
        #box-side { grid-area: side; }

        /* 3. MENU SECTIONS */
        .menu-section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            margin-bottom: 15px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
        }

        .item-card:hover { transform: translateY(-5px); }
        .item-card.selected-card { border-color: var(--primary); background: #222; }

        .item-card img {
            width: 100%;
            border-radius: 8px;
            height: 100px;
            object-fit: cover;
        }

        .item-card h4 { margin: 10px 0 5px; font-size: 0.9rem; }
        .item-card p { color: var(--primary); font-weight: bold; margin: 0; }

        /* 4. STICKY SUMMARY BAR */
        .footer-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid var(--primary);
            z-index: 100;
        }

        .total-price { font-size: 1.5rem; font-weight: 800; }
        .total-price span { color: var(--primary); }

        .btn-add {
            background: var(--primary);
            color: black;
            border: none;
            padding: 12px 25px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="page-header">
        <h1 class="page-title">MAKE YOUR COMBO</h1>
    </div>

    <div class="visualizer-container">
        <div class="takeaway-box">
            <div class="compartment" id="box-momo" data-label="Momo">
                <img id="img-momo" src="" alt="">
            </div>
            <div class="compartment" id="box-side" data-label="Side">
                <img id="img-side" src="" alt="">
            </div>
            <div class="compartment" id="box-main" data-label="Main">
                <img id="img-main" src="" alt="">
            </div>
        </div>
    </div>

    <main>
        <section class="menu-section">
            <h2 class="section-title">Step 1: Choose Main Course</h2>
            <div class="items-grid">
                <div class="item-card" onclick="selectItem('main', 'Fried Rice', 250, 'https://images.unsplash.com/photo-1603133872878-684f208fb84b?auto=format&fit=crop&w=200')">
                    <img src="https://images.unsplash.com/photo-1603133872878-684f208fb84b?auto=format&fit=crop&w=200" alt="">
                    <h4>Fried Rice</h4>
                    <p>Rs. 250</p>
                </div>
                <div class="item-card" onclick="selectItem('main', 'Chowmein', 220, 'https://images.unsplash.com/photo-1585032226651-759b368d7246?auto=format&fit=crop&w=200')">
                    <img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?auto=format&fit=crop&w=200" alt="">
                    <h4>Chowmein</h4>
                    <p>Rs. 220</p>
                </div>
            </div>
        </section>

        <section class="menu-section">
            <h2 class="section-title">Step 2: Add Mo:Mo (4 pcs)</h2>
            <div class="items-grid">
                <div class="item-card" onclick="selectItem('momo', 'Buff Steam', 120, 'https://images.unsplash.com/photo-1625220194771-7ebdea0b70b9?auto=format&fit=crop&w=200')">
                    <img src="https://images.unsplash.com/photo-1625220194771-7ebdea0b70b9?auto=format&fit=crop&w=200" alt="">
                    <h4>Buff Steam</h4>
                    <p>Rs. 120</p>
                </div>
                <div class="item-card" onclick="selectItem('momo', 'Veg C-Momo', 150, 'https://images.unsplash.com/photo-1534422298391-e4f8c170db06?auto=format&fit=crop&w=200')">
                    <img src="https://images.unsplash.com/photo-1534422298391-e4f8c170db06?auto=format&fit=crop&w=200" alt="">
                    <h4>Veg C-Momo</h4>
                    <p>Rs. 150</p>
                </div>
            </div>
        </section>

        </main>

    <div class="footer-summary">
        <div class="total-price">Total: Rs. <span id="total-price">0</span></div>
        <button class="btn-add" onclick="addToCart()">Add Combo to Cart</button>
    </div>

    <script>
        // Use a single object to manage state
        const selection = {
            main: null,
            momo: null,
            side: null,
            drink: null
        };

        function selectItem(category, name, price, image) {
            // Update State
            selection[category] = { name, price, image };

            // Update Box Visualizer
            const img = document.getElementById(`img-${category}`);
            if (img) {
                img.src = image;
                img.classList.add('active');
            }

            // Update Card Styling
            const cards = event.currentTarget.parentElement.querySelectorAll('.item-card');
            cards.forEach(c => c.classList.remove('selected-card'));
            event.currentTarget.classList.add('selected-card');

            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            Object.values(selection).forEach(item => {
                if (item) total += item.price;
            });
            document.getElementById('total-price').innerText = total;
        }

        function addToCart() {
            if (!selection.main || !selection.momo) {
                alert("Please select at least a Main course and Mo:Mo!");
                return;
            }
            alert("Added to Cart!");
            // Implementation for actual cart logic goes here
        }
    </script>
</body>
</html>
