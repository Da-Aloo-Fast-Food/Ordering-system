<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Da Aloo - Menu</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;500;600;700;800&family=Paytone+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Da Aloo Logo" class="main-logo">
                        <div class="tagline">"Where Hunger Comes to An End"</div>
                    </div>
                    <nav class="site-nav">
                        <a href="index.html" class="nav-link">Menu</a>
                        <a href="offers.html" class="nav-link">Offers</a>
                        <a href="about.html" class="nav-link">About</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="menu-section">
            <div class="container">
                <div class="menu-header">
                    <h1 class="section-title menu-page-title">Our Menu</h1>
                    <button class="save-menu-btn" id="saveMenuBtn">
                        <i class="fas fa-file-pdf"></i> Save Menu
                    </button>
                </div>

                <div class="cart-container">
                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </div>
                </div>

                <div class="category-tabs" id="categoryTabs"></div>
                <div class="menu-items-grid" id="menuItems"></div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Your Order</h2>
                <span class="close-cart" id="closeCart">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart-message" id="emptyCartMessage">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-total" id="cartTotal">Total: Rs 0</div>
            <div class="cart-actions">
                <button class="clear-cart-btn" id="clearCart">Clear Cart</button>
                <button class="checkout-btn" id="checkoutBtn">Checkout on WhatsApp</button>
            </div>
        </div>
    </div>

    <div class="customization-modal" id="customizationModal">
        <div class="customization-modal-content">
            <div class="customization-header">
                <h3 id="customizationItemName">Select Variant</h3>
                <span class="close-customization" id="closeCustomization">&times;</span>
            </div>
            <div class="customization-body" id="customizationBody"></div>
            <div class="customization-actions">
                <button class="cancel-customization" id="cancelCustomization">Cancel</button>
                <button class="add-to-cart-custom" id="addToCartCustom">
                    Add to Cart - Rs <span id="customTotalPrice">0</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Da Aloo. All rights reserved.</p>
        </div>
    </footer>

    <a class="floating-whatsapp" href="tel:+9779847695529">
        <i class="fas fa-phone-alt"></i> Call Now
    </a>

    <div class="save-notification" id="saveNotification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span>Menu image downloaded successfully!</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
