<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Delivery Location - Da Aloo</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FDFD96;
            --primary-dark: #E6B800;
            --secondary: #000000;
            --background: #FFF9C4;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .location-container {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .location-header {
            background: var(--primary);
            color: #2C2D2D;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .location-header h2 {
            margin: 0;
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            letter-spacing: 1px;
        }

        /* Location Status Styles */
        .location-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #00000;
            text-align: center;
            padding: 10px 20px;
            margin: 0;
            width: 100%;
        }

        .location-status i {
            font-size: 2rem;
            color: #25D366;
        }

        .location-status.warning {
            color: #FF9800;
            background: #FFF3E0;
            border-radius: 10px;
            border: 2px solid #FF9800;
            padding: 12px 20px;
        }

        .location-status.warning i {
            color: #FF9800;
        }

        #map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #f0f0f0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-loading {
            text-align: center;
            color: #666;
        }

        .map-loading i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000000;
        }

        .location-instructions {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .location-instructions i {
            color: var(--secondary);
            margin-right: 8px;
        }

        .location-footer {
            padding: 1rem 1.5rem;
            display: flex;
            border-top: 2px solid #eee;
            background: #f8f9fa;
        }

        .confirm-btn {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            min-height: 60px;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confirm-btn:hover {
            background: #1ebe57;
            transform: translateY(-2px);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        .leaflet-control-zoom {
            border: 2px solid var(--secondary) !important;
        }

        .leaflet-control-zoom a {
            background: var(--primary) !important;
            color: var(--secondary) !important;
            border: 1px solid var(--secondary) !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--secondary) !important;
            color: var(--primary) !important;
        }

        @media (max-width: 768px) {
            .location-container {
                width: 95%;
                max-height: 95vh;
            }

            .location-header h2 {
                font-size: 1.8rem;
            }

            #map {
                height: 200px;
            }

            .location-status {
                font-size: 1.15rem;
                padding: 8px 16px;
            }

            .location-status i {
                font-size: 1.8rem;
            }

            .confirm-btn {
                padding: 1rem 1.2rem;
                font-size: 1.1rem;
                min-height: 55px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .location-header h2 {
                font-size: 1.6rem;
            }

            #map {
                height: 180px;
            }

            .location-status {
                font-size: 1.05rem;
                padding: 6px 12px;
                gap: 8px;
            }

            .location-status i {
                font-size: 1.7rem;
            }

            .confirm-btn {
                padding: 0.9rem 1rem;
                font-size: 1rem;
                min-height: 50px;
            }
        }
    </style>
</head>

<body>
<div class="location-container">
    <div class="location-header">
        <!-- Location Status - Will show one of two states -->
        <div class="location-status" id="locationStatus">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Checking location...</span>
        </div>
    </div>

    <div id="map">
        <div class="map-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Getting your location...</p>
        </div>
    </div>

    <div class="location-instructions">
        <p><i class="fas fa-info-circle"></i> Drag the marker to choose delivery location other than your live location.</p>
    </div>

    <div class="location-footer">
        <button class="confirm-btn" id="confirmLocationBtn">
            <i class="fab fa-whatsapp fa-1x"></i> Order on WhatsApp
        </button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, marker, cart = [];
    let isLiveLocation = false;
    let hasMarkerBeenDragged = false;
    let defaultLocation = { lat: 27.7172, lng: 85.3240 }; // Kathmandu coordinates

    try {
        const savedCart = localStorage.getItem('daAlooCart');
        cart = savedCart ? JSON.parse(savedCart) : [];
    } catch (error) {
        console.error('Error loading cart:', error);
    }

    function updateLocationStatus(isLive) {
        const statusElement = document.getElementById('locationStatus');
        const icon = statusElement.querySelector('i');
        const textSpan = statusElement.querySelector('span');
        
        if (isLive) {
            // Stage 1: Location is on
            statusElement.className = 'location-status';
            icon.className = 'fas fa-check-circle';
            textSpan.textContent = 'Your Live location is selected';
        } else {
            // Stage 2: Location is off
            statusElement.className = 'location-status warning';
            icon.className = 'fas fa-exclamation-triangle';
            textSpan.textContent = 'Turn on Location Setting on your device';
        }
    }

    function initMap(latitude, longitude, isLive) {
        document.getElementById('map').innerHTML = '';
        map = L.map('map').setView([latitude, longitude], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([latitude, longitude], {
            draggable: true,
            icon: L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        marker.bindPopup('Drag me to adjust location').openPopup();
        
        // Track if marker has been dragged
        marker.on('dragend', function() {
            hasMarkerBeenDragged = true;
            const newPos = marker.getLatLng();
            console.log('Marker dragged to:', newPos.lat, newPos.lng);
        });
        
        isLiveLocation = isLive;
    }

    function getUserLocation() {
        return new Promise((resolve) => {
            if (!navigator.geolocation) {
                resolve({ 
                    latitude: defaultLocation.lat, 
                    longitude: defaultLocation.lng,
                    isLive: false
                });
                return;
            }

            let resolved = false;
            const success = (position) => {
                if (resolved) return;
                resolved = true;
                navigator.geolocation.clearWatch(watchId);
                resolve({
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    isLive: true
                });
            };

            const error = () => {
                if (!resolved) {
                    navigator.geolocation.clearWatch(watchId);
                    resolve({ 
                        latitude: defaultLocation.lat, 
                        longitude: defaultLocation.lng,
                        isLive: false
                    });
                }
            };

            const watchId = navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 15000
            });

            // Timeout after 15 seconds
            setTimeout(() => {
                if (!resolved) {
                    navigator.geolocation.clearWatch(watchId);
                    resolve({ 
                        latitude: defaultLocation.lat, 
                        longitude: defaultLocation.lng,
                        isLive: false
                    });
                }
            }, 15000);
        });
    }

    function formatOrderMessage(locationLink, locationText) {
        let message = "*My ORDER*\n\n*Order Details:*\n";
        
        const now = new Date();
        message += `Date: ${now.toLocaleDateString()} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}\n\n`;
        
        let total = 0;
        
        if (cart.length === 0) {
            message += "No items in cart\n";
        } else {
            cart.forEach(item => {
                const itemTotal = item.totalPrice;
                total += itemTotal;
                
                message += `• ${item.quantity}x ${item.name}`;
                if (item.variant) message += ` (${item.variant.name})`;
                if (item.extras?.length) message += ` - Extras: ${item.extras.map(extra => extra.name).join(', ')}`;
                message += ` - Rs ${itemTotal}\n`;
            });
        }
        
        message += `\n*Total Amount: Rs ${total}*\n\n*Delivery Location:*\n${locationText}`;
        
        if (locationLink !== "No location sent") {
            message += `\n${locationLink}`;
        }
        
        message += `\n\nPlease confirm this order.\n Thank you!`;
        return message;
    }

    function sendOrderToWhatsApp() {
        if (!marker) {
            alert('Map is still loading. Please wait...');
            return;
        }

        if (!cart.length) {
            alert('Your cart is empty! Please add items first.');
            return;
        }
        
        let locationText = "";
        let locationLink = "";
        
        // Check if we have live location AND marker hasn't been dragged
        if (isLiveLocation && !hasMarkerBeenDragged) {
            // Case 1: Live location available and not moved
            const pos = marker.getLatLng();
            locationLink = `https://www.google.com/maps?q=${pos.lat.toFixed(6)},${pos.lng.toFixed(6)}`;
            
        } 
        // Check if we DON'T have live location AND marker hasn't been dragged
        else if (!isLiveLocation && !hasMarkerBeenDragged) {
            // Case 2: No live location and marker not moved = No location sent
            locationText = "No location sent - User did not select location";
            locationLink = "No location sent";
        }
        else {
            // Case 3: Marker has been dragged (regardless of live location status)
            const pos = marker.getLatLng();
            locationLink = `https://www.google.com/maps?q=${pos.lat.toFixed(6)},${pos.lng.toFixed(6)}`;
            locationText = "User Selected Location";
        }
        
        const message = formatOrderMessage(locationLink, locationText);
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/9779847695529?text=${encodedMessage}`;
        
        localStorage.removeItem('daAlooCart');
        window.open(whatsappUrl, '_blank');
        
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const location = await getUserLocation();
            updateLocationStatus(location.isLive);
            initMap(location.latitude, location.longitude, location.isLive);
        } catch (error) {
            console.error('Failed to initialize map:', error);
            updateLocationStatus(false);
            initMap(defaultLocation.lat, defaultLocation.lng, false);
        }

        document.getElementById('confirmLocationBtn').addEventListener('click', sendOrderToWhatsApp);
    });
</script>
</body>
</html>
