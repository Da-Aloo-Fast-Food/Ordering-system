<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Delivery Location - Da Aloo</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FDFD96;
            --primary-dark: #E6B800;
            --secondary: #000000;
            --background: #FFF9C4;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Cart Modal Style */
        .location-container {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        /* Header - Updated with Location Status Button */
        .location-header {
            background: var(--primary);
            color: #2C2D2D;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .location-header h2 {
            margin: 0;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        /* Location Status Button Styles */
        .location-status-btn {
            background: white;
            border: 2px solid #25D366;
            border-radius: 50px;
            padding: 12px 24px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: fit-content;
            min-width: 250px;
            font-weight: 600;
            font-size: 1rem;
            cursor: default;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .location-status-btn i {
            font-size: 1.8rem;
        }

        .location-status-btn.live {
            border-color: #25D366;
            color: #25D366;
            background: #f0fff4;
        }

        .location-status-btn.loading {
            border-color: #FFA500;
            color: #FFA500;
            background: #fffaf0;
        }

        /* Map Loading State */
        #map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #f0f0f0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-loading {
            text-align: center;
            color: #666;
        }

        .map-loading i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #000000;
        }

        /* Instructions */
        .location-instructions {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            margin: 15px 0;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
        }

        .location-instructions i {
            color: var(--secondary);
            margin-right: 8px;
        }

        /* Footer - Matching Cart Actions */
        .location-footer {
            padding: 1rem 1.5rem;
            display: flex;
            border-top: 2px solid #eee;
            background: #f8f9fa;
        }

        .confirm-btn {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            min-height: 60px;
            transition: background 0.3s, transform 0.2s;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confirm-btn:hover {
            background: #1ebe57;
            transform: translateY(-2px);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        /* Leaflet controls */
        .leaflet-control-zoom {
            border: 2px solid var(--secondary) !important;
        }

        .leaflet-control-zoom a {
            background: var(--primary) !important;
            color: var(--secondary) !important;
            border: 1px solid var(--secondary) !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--secondary) !important;
            color: var(--primary) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .location-container {
                width: 95%;
                max-height: 95vh;
            }

            .location-header h2 {
                font-size: 1.8rem;
            }

            #map {
                height: 200px;
            }

            .location-status-btn {
                min-width: 220px;
                padding: 10px 20px;
                font-size: 0.95rem;
            }

            .confirm-btn {
                padding: 1rem 1.2rem;
                font-size: 1.1rem;
                min-height: 55px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .location-header h2 {
                font-size: 1.6rem;
            }

            .location-body {
                padding: 0.8rem;
            }

            #map {
                height: 180px;
            }

            .location-status-btn {
                min-width: 200px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .confirm-btn {
                padding: 0.9rem 1rem;
                font-size: 1rem;
                min-height: 50px;
            }
        }
    </style>
</head>

<body>

<div class="location-container">
     <div class="location-header">
        
        <!-- Location Status Button -->
        <div class="location-status-btn loading" id="locationStatusBtn">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Getting your live location</span>
        </div>
    </div>

    <div class="location-body">
        <!-- Map with Loading State -->
        <div id="map">
            <div class="map-loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Getting your location...</p>
            </div>
        </div>

        <!-- Instructions -->
        <div class="location-instructions">
            <p><i class="fas fa-info-circle"></i> Drag the marker to choose delivery location other than your live location.</p>
        </div>
    </div>

    <!-- Confirm Button -->
    <div class="location-footer">
        <button class="confirm-btn" id="confirmLocationBtn">
            <i class="fab fa-whatsapp fa-1x"></i> Order on WhatsApp
        </button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Global variables for map and marker
    let map;
    let marker;
    
    // Load cart from localStorage
    let cart = [];
    try {
        const savedCart = localStorage.getItem('daAlooCart');
        if (savedCart) {
            cart = JSON.parse(savedCart);
        }
    } catch (error) {
        console.error('Error loading cart:', error);
    }

    // Function to update location status button
    function updateLocationStatusButton(isLive, message = null) {
        const btn = document.getElementById('locationStatusBtn');
        const icon = btn.querySelector('i');
        const textSpan = btn.querySelector('span');
        
        if (isLive) {
            btn.className = 'location-status-btn live';
            icon.className = 'fas fa-check-circle';
            textSpan.textContent = message || 'Live location selected';
        } else {
            btn.className = 'location-status-btn loading';
            icon.className = 'fas fa-spinner fa-spin';
            textSpan.textContent = message || 'Getting your live location';
        }
    }

    // Initialize map with user's location
    function initMap(latitude, longitude) {
        // Remove loading message
        document.getElementById('map').innerHTML = '';
        
        // Initialize map at user's location
        map = L.map('map').setView([latitude, longitude], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add draggable marker at user's location
        marker = L.marker([latitude, longitude], {
            draggable: true,
            icon: L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            })
        }).addTo(map);

        // Add popup to marker
        marker.bindPopup('Drag me to adjust location').openPopup();
    }

   function getUserLocation() {
    return new Promise((resolve) => {
        if (!navigator.geolocation) {
            resolve({ 
                latitude: 27.7172, 
                longitude: 85.3240,
                isLive: false,
                message: 'Location services not available'
            });
            return;
        }

        let resolved = false;

        const success = (position) => {
            if (resolved) return;
            resolved = true;

            navigator.geolocation.clearWatch(watchId);

            resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                isLive: true,
                message: 'Live location selected'
            });
        };

        const error = (err) => {
            console.warn("GPS error:", err);
            if (!resolved) {
                navigator.geolocation.clearWatch(watchId);
                resolve({ 
                    latitude: 27.7172, 
                    longitude: 85.3240,
                    isLive: false,
                    message: 'Enable location setting or Manually set your location'
                });
            }
        };

        const watchId = navigator.geolocation.watchPosition(
            success,
            error,
            {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 20000
            }
        );

        // Fallback after 20s
        setTimeout(() => {
            if (!resolved) {
                navigator.geolocation.clearWatch(watchId);
                resolve({ 
                    latitude: 27.7172, 
                    longitude: 85.3240,
                    isLive: false,
                    message: 'Default location selected (location request timed out)'
                });
            }
        }, 20000);
    });
}

    // Format order message for WhatsApp
    function formatOrderMessage(locationLink) {
        let message = "*My ORDER*\n\n";
        message += "*Order Details:*\n";
        
        const now = new Date();
        const date = now.toLocaleDateString();
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        message += `Date: ${date} ${time}\n\n`;
        
        let total = 0;
        
        if (cart.length === 0) {
            message += "No items in cart\n";
        } else {
            cart.forEach(item => {
                const itemTotal = item.totalPrice;
                total += itemTotal;
                
                message += `• ${item.quantity}x ${item.name}`;
                
                if (item.variant) {
                    message += ` (${item.variant.name})`;
                }
                
                if (item.extras && item.extras.length > 0) {
                    message += ` - Extras: ${item.extras.map(extra => extra.name).join(', ')}`;
                }
                
                message += ` - Rs ${itemTotal}\n`;
            });
        }
        
        message += `\n*Total Amount: Rs ${total}*\n\n`;
        message += "*Delivery Location:*\n";
        message += `${locationLink}\n\n`;
        message += "Please confirm this order.\n Thank you!";
        
        return message;
    }

    // Send order to WhatsApp
    function sendOrderToWhatsApp() {
        if (!marker) {
            alert('Map is still loading. Please wait...');
            return;
        }

        if (cart.length === 0) {
            alert('Your cart is empty! Please add items first.');
            return;
        }
        
        const pos = marker.getLatLng();
        const lat = pos.lat.toFixed(6);
        const lng = pos.lng.toFixed(6);
        
        // Create Google Maps link
        const locationLink = `https://www.google.com/maps?q=${lat},${lng}`;
        
        // Format order message
        const message = formatOrderMessage(locationLink);
        const encodedMessage = encodeURIComponent(message);
        
        // WhatsApp number
        const whatsappNumber = '9779847695529';
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
        
        // Clear cart and redirect to WhatsApp
        localStorage.removeItem('daAlooCart');
        window.open(whatsappUrl, '_blank');
        
        // Redirect back to menu after a delay
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', async () => {
        // Set initial button state
        updateLocationStatusButton(false, 'Getting your live location');
        
        try {
            // Get user's location first
            const location = await getUserLocation();
            
            // Update location status button based on result
            updateLocationStatusButton(location.isLive, location.message);
            
            // Initialize map with user's location or default
            initMap(location.latitude, location.longitude);
            
        } catch (error) {
            console.error('Failed to initialize map:', error);
            // Initialize with default location
            updateLocationStatusButton(false, 'Default location selected');
            initMap(27.7172, 85.3240);
        }

        // Add event listener to confirm button
        document.getElementById('confirmLocationBtn').addEventListener('click', sendOrderToWhatsApp);
    });
</script>

</body>
</html>
