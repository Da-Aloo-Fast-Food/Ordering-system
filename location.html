<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Delivery Location - Da Aloo</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FDFD96;
            --secondary: #000000;
            --bg-light: #F5F5F5;
            --text-muted: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            color: var(--primary);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .location-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.6rem;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .subtext {
            font-size: 15px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .subtext i {
            color: var(--secondary);
            font-size: 16px;
        }

        /* Map */
        #map {
            height: 350px;
            width: 100%;
            border-radius: 12px;
            margin: 15px 0;
            border: 3px solid var(--primary);
        }

        /* Instructions */
        .location-instructions {
            background: #ffffff;
            padding: 14px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            margin-top: 10px;
            font-size: 14px;
        }

        .location-instructions i {
            color: var(--secondary);
            margin-right: 6px;
        }

        /* Button */
        .confirm-btn {
            margin-top: 20px;
            width: 100%;
            background: var(--secondary);
            color: var(--primary);
            padding: 18px;
            border-radius: 12px;
            border: 3px solid var(--primary);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover {
            background: var(--primary);
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Leaflet controls */
        .leaflet-control-zoom {
            border: 2px solid var(--primary) !important;
        }

        .leaflet-control-zoom a {
            background: #ffffff !important;
            color: var(--primary) !important;
            border: 1px solid var(--primary) !important;
        }

        .leaflet-control-zoom a:hover {
            background: var(--primary) !important;
            color: #ffffff !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .location-header h1 {
                font-size: 2.1rem;
            }

            #map {
                height: 280px;
            }
        }

        @media (max-width: 480px) {
            .location-header h1 {
                font-size: 1.8rem;
            }

            #map {
                height: 240px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="location-header">
        <h1>Confirm your Location</h1>
        <div class="subtext">
            <i class="fas fa-location-dot"></i>
            Your current location is already selected
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Instructions -->
    <div class="location-instructions">
        <i class="fas fa-info-circle"></i>
        Drag the marker only if your delivery location is different
    </div>

    <!-- Confirm Button -->
    <button class="confirm-btn" id="confirmLocationBtn">
        <i class="fab fa-whatsapp"></i> Send Order via WhatsApp
    </button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([27.7172, 85.3240], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([27.7172, 85.3240], { draggable: true }).addTo(map);

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            pos => {
                map.setView([pos.coords.latitude, pos.coords.longitude], 16);
                marker.setLatLng([pos.coords.latitude, pos.coords.longitude]);
            }
        );
    }
</script>

</body>
</html>
